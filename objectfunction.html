<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        const student = {
            firstName: "John",
            lastName: "Doe",
            id: 5566,
            marks: [85, 90, 75], 
            getTotalMarks: function () {
               
                return this.marks.reduce((total, mark) => total + mark, 0);
            }
        };

        console.log('Total Marks:', student.getTotalMarks());
    </script>
</body>

</html>
